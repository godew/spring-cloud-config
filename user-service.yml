spring:
  datasource:
    driver-class-name: org.h2.Driver
    url: jdbc:h2:mem:testdb
    username: sa
    password: '{cipher}'
    # {}넣어줘야 암호화된 문자가 된다 안쓰면 그냥 문자열 비밀번호

token:
  expiration_time: 86400000
  secret: '{cipher}'

gateway:
  ip: 192.168.55.162


order_service:
  url: http://ORDER-SERVICE/order-service/%s/orders
  exception:
    orders_is_empty: User's order is empty.